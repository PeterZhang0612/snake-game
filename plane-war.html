    <script>
        // æ¸¸æˆå˜é‡
        let canvas, ctx;
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let highScore = 0;
        let lives = 3;
        let level = 1;
        let soundEnabled = true;
        let animationId;

        // æ¸¸æˆå¯¹è±¡
        let player = {
            x: 50,
            y: 250,
            width: 60,
            height: 60,
            speed: 6,
            color: '#00ffea'
        };

        let bullets = [];
        let enemies = [];
        let particles = [];
        let stars = [];

        // é”®ç›˜çŠ¶æ€
        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            w: false,
            s: false,
            a: false,
            d: false,
            ' ': false,
            p: false
        };

        // å­å¼¹é…ç½®
        const bulletConfig = {
            width: 10,
            height: 5,
            speed: 10,
            color: '#ff3366',
            fireRate: 200, // æ¯«ç§’
            lastFire: 0
        };

        // æ•Œæœºé…ç½®
        const enemyConfig = {
            minSpeed: 2,
            maxSpeed: 5,
            spawnRate: 1000, // æ¯«ç§’
            lastSpawn: 0,
            types: [
                { color: '#ff9966', width: 40, height: 40, score: 10 },
                { color: '#ff3366', width: 50, height: 50, score: 20 },
                { color: '#cc33ff', width: 60, height: 60, score: 30 }
            ]
        };

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // è®¾ç½®Canvaså°ºå¯¸
            const gameArea = document.querySelector('.game-area');
            canvas.width = gameArea.clientWidth;
            canvas.height = gameArea.clientHeight;

            // åŠ è½½æœ€é«˜åˆ†
            highScore = localStorage.getItem('planeWarHighScore') || 0;
            document.getElementById('highScore').textContent = highScore;

            // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
            createStars();

            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            setupEventListeners();

            // åˆå§‹ç»˜åˆ¶
            draw();
        }

        // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            stars = [];
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';

            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 2 + 1;
                const delay = Math.random() * 2;

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;

                starsContainer.appendChild(star);
                stars.push({ x, y, size, duration, delay });
            }
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // é”®ç›˜äº‹ä»¶
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key in keys) {
                    keys[key] = true;

                    // Pé”®åˆ‡æ¢æš‚åœ
                    if (key === 'p') {
                        togglePause();
                    }
                }
            });

            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (key in keys) {
                    keys[key] = false;
                }
            });

            // æŒ‰é’®äº‹ä»¶
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('restartBtnOver').addEventListener('click', restartGame);
            document.getElementById('soundBtn').addEventListener('click', toggleSound);

            // çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', () => {
                const gameArea = document.querySelector('.game-area');
                canvas.width = gameArea.clientWidth;
                canvas.height = gameArea.clientHeight;
            });
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                resetGame();
                gameLoop();
                document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­...';
                document.getElementById('startBtn').style.opacity = '0.7';
            }
        }

        // é‡ç½®æ¸¸æˆçŠ¶æ€
        function resetGame() {
            score = 0;
            lives = 3;
            level = 1;
            player.x = 50;
            player.y = canvas.height / 2 - player.height / 2;
            bullets = [];
            enemies = [];
            particles = [];
            bulletConfig.lastFire = 0;
            enemyConfig.lastSpawn = 0;

            updateUI();
            document.getElementById('gameOver').style.display = 'none';
        }

        // åˆ‡æ¢æš‚åœçŠ¶æ€
        function togglePause() {
            if (!gameRunning) return;

            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = gamePaused ? 'ç»§ç»­æ¸¸æˆ' : 'æš‚åœæ¸¸æˆ';

            if (!gamePaused) {
                gameLoop();
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameRunning = false;
            gamePaused = false;
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
            document.getElementById('startBtn').style.opacity = '1';
            document.getElementById('pauseBtn').textContent = 'æš‚åœæ¸¸æˆ';
            startGame();
        }

        // åˆ‡æ¢éŸ³æ•ˆ
        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundBtn = document.getElementById('soundBtn');
            soundBtn.innerHTML = soundEnabled ? 'ğŸ”Š éŸ³æ•ˆ: å¼€' : 'ğŸ”‡ éŸ³æ•ˆ: å…³';

            if (soundEnabled) {
                playSound('toggle');
            }
        }

        // æ’­æ”¾éŸ³æ•ˆ
        function playSound(type) {
            if (!soundEnabled) return;

            // è¿™é‡Œå¯ä»¥æ·»åŠ å®é™…çš„éŸ³æ•ˆæ’­æ”¾ä»£ç 
            console.log(`æ’­æ”¾éŸ³æ•ˆ: ${type}`);
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            update();
            draw();

            animationId = requestAnimationFrame(gameLoop);
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            const currentTime = Date.now();

            // æ›´æ–°ç©å®¶ä½ç½®
            updatePlayer();

            // å‘å°„å­å¼¹
            if ((keys[' '] || keys['spacebar']) && currentTime - bulletConfig.lastFire > bulletConfig.fireRate) {
                fireBullet();
                bulletConfig.lastFire = currentTime;
            }

            // ç”Ÿæˆæ•Œæœº
            if (currentTime - enemyConfig.lastSpawn > enemyConfig.spawnRate / level) {
                spawnEnemy();
                enemyConfig.lastSpawn = currentTime;
            }

            // æ›´æ–°å­å¼¹
            updateBullets();

            // æ›´æ–°æ•Œæœº
            updateEnemies();

            // æ›´æ–°ç²’å­æ•ˆæœ
            updateParticles();

            // æ£€æµ‹ç¢°æ’
            checkCollisions();

            // æ›´æ–°ç­‰çº§
            updateLevel();
        }

        // æ›´æ–°ç©å®¶ä½ç½®
        function updatePlayer() {
            if (keys.arrowup || keys.w) {
                player.y -= player.speed;
            }
            if (keys.arrowdown || keys.s) {
                player.y += player.speed;
            }
            if (keys.arrowleft || keys.a) {
                player.x -= player.speed;
            }
            if (keys.arrowright || keys.d) {
                player.x += player.speed;
            }

            // è¾¹ç•Œæ£€æŸ¥
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }

        // å‘å°„å­å¼¹
        function fireBullet() {
            bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2 - bulletConfig.height / 2,
                width: bulletConfig.width,
                height: bulletConfig.height,
                speed: bulletConfig.speed,
                color: bulletConfig.color
            });

            playSound('shoot');

            // æ·»åŠ å‘å°„ç²’å­æ•ˆæœ
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: player.x + player.width,
                    y: player.y + player.height / 2,
                    size: Math.random() * 3 + 1,
                    speedX: Math.random() * 3 + 2,
                    speedY: (Math.random() - 0.5) * 4,
                    color: '#ff3366',
                    life: 20
                });
            }
        }

        // ç”Ÿæˆæ•Œæœº
        function spawnEnemy() {
            const typeIndex = Math.floor(Math.random() * enemyConfig.types.length);
            const type = enemyConfig.types[typeIndex];
            const speed = Math.random() * (enemyConfig.maxSpeed - enemyConfig.minSpeed) + enemyConfig.minSpeed;

            enemies.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - type.height),
                width: type.width,
                height: type.height,
                speed: speed,
                color: type.color,
                score: type.score,
                type: typeIndex
            });
        }

        // æ›´æ–°å­å¼¹
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].x += bullets[i].speed;

                // ç§»é™¤è¶…å‡ºå±å¹•çš„å­å¼¹
                if (bullets[i].x > canvas.width) {
                    bullets.splice(i, 1);
                }
            }
        }

        // æ›´æ–°æ•Œæœº
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= enemies[i].speed;

                // ç§»é™¤è¶…å‡ºå±å¹•çš„æ•Œæœº
                if (enemies[i].x + enemies[i].width < 0) {
                    enemies.splice(i, 1);
                }
            }
        }

        // æ›´æ–°ç²’å­æ•ˆæœ
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].speedX;
                particles[i].y += particles[i].speedY;
                particles[i].life--;

                // ç§»é™¤æ­»äº¡çš„ç²’å­
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // æ£€æµ‹ç¢°æ’
        function checkCollisions() {
            // å­å¼¹ä¸æ•Œæœºç¢°æ’
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (isColliding(bullets[i], enemies[j])) {
                        // å¢åŠ åˆ†æ•°
                        score += enemies[j].score;

                        // åˆ›å»ºçˆ†ç‚¸ç²’å­æ•ˆæœ
                        createExplosion(enemies[j].x + enemies[j].width / 2, enemies[j].y + enemies[j].height / 2, enemies[j].color);

                        // ç§»é™¤å­å¼¹å’Œæ•Œæœº
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);

                        playSound('explosion');
                        updateUI();
                        break;
                    }
                }
            }

            // ç©å®¶ä¸æ•Œæœºç¢°æ’
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (isColliding(player, enemies[i])) {
                    // å‡å°‘ç”Ÿå‘½å€¼
                    lives--;

                    // åˆ›å»ºçˆ†ç‚¸ç²’å­æ•ˆæœ
                    createExplosion(enemies[i].x + enemies[i].width / 2, enemies[i].y + enemies[i].height / 2, enemies[i].color);
                    createExplosion(player.x + player.width / 2, player.y + player.height / 2, player.color);

                    // ç§»é™¤æ•Œæœº
                    enemies.splice(i, 1);

                    // æ›´æ–°UI
                    updateUI();
                    playSound('hit');

                    // æ£€æŸ¥æ¸¸æˆç»“æŸ
                    if (lives <= 0) {
                        endGame();
                    }

                    break;
                }
            }
        }

        // ç¢°æ’æ£€æµ‹
        function isColliding(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
        function createExplosion(x, y, color) {
            for (let i = 0; i < 20; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    color: color,
                    life: 30
                });
            }
        }

        // æ›´æ–°ç­‰çº§
        function updateLevel() {
            const newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                updateUI();
                playSound('levelUp');
            }
        }

        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;

            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                document.getElementById('highScore').textContent = highScore;
                localStorage.setItem('planeWarHighScore', highScore);
            }
        }

        // æ¸¸æˆç»“æŸ
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
            document.getElementById('startBtn').style.opacity = '1';

            playSound('gameOver');
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶æ¸å˜èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(15, 12, 41, 0.8)');
            gradient.addColorStop(1, 'rgba(36, 36, 62, 0.8)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼çº¿
            drawGrid();

            // ç»˜åˆ¶ç©å®¶é£æœº
            drawPlayer();

            // ç»˜åˆ¶å­å¼¹
            drawBullets();

            // ç»˜åˆ¶æ•Œæœº
            drawEnemies();

            // ç»˜åˆ¶ç²’å­æ•ˆæœ
            drawParticles();

            // ç»˜åˆ¶æ¸¸æˆçŠ¶æ€
            if (gamePaused) {
                drawPauseScreen();
            }
        }

        // ç»˜åˆ¶ç½‘æ ¼çº¿
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0, 150, 255, 0.1)';
            ctx.lineWidth = 1;

            // å‚ç›´çº¿
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }

            // æ°´å¹³çº¿
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // ç»˜åˆ¶ç©å®¶é£æœº
        function drawPlayer() {
            // é£æœºä¸»ä½“
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // é£æœºç»†èŠ‚
            ctx.fillStyle = '#00ccff';
            ctx.fillRect(player.x + player.width - 15, player.y + 10, 10, player.height - 20);

            // é£æœºé©¾é©¶èˆ±
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(player.x + 15, player.y + player.height / 2, 8, 0, Math.PI * 2);
            ctx.fill();

            // é£æœºç¿…è†€
            ctx.fillStyle = '#0099cc';
            ctx.fillRect(player.x + 5, player.y - 10, 10, 10);
            ctx.fillRect(player.x + 5, player.y + player.height, 10, 10);

            // é£æœºå°¾ç„°
            if (keys.arrowright || keys.d) {
                const gradient = ctx.createLinearGradient(
                    player.x - 20, player.y + player.height / 2,
                    player.x, player.y + player.height / 2
                );
                gradient.addColorStop(0, '#ff9900');
                gradient.addColorStop(0.5, '#ff3366');
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.fillRect(player.x - 20, player.y + player.height / 2 - 10, 20, 20);
            }
        }

        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            bullets.forEach(bullet => {
                // å­å¼¹ä¸»ä½“
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);

                // å­å¼¹å‘å…‰æ•ˆæœ
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                ctx.shadowBlur = 0;
            });
        }

        // ç»˜åˆ¶æ•Œæœº
        function drawEnemies() {
            enemies.forEach(enemy => {
                // æ•Œæœºä¸»ä½“
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);

                // æ•Œæœºç»†èŠ‚
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, enemy.width - 10, 5);
                ctx.fillRect(enemy.x + 5, enemy.y + enemy.height - 10, enemy.width - 10, 5);

                // æ•Œæœºç¿…è†€
                ctx.fillStyle = '#cc0000';
                ctx.fillRect(enemy.x - 10, enemy.y + enemy.height / 2 - 5, 10, 10);

                // æ•Œæœºå‘å…‰æ•ˆæœ
                ctx.shadowColor = enemy.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                ctx.shadowBlur = 0;
            });
        }

        // ç»˜åˆ¶ç²’å­æ•ˆæœ
        function drawParticles() {
            particles.forEach(particle => {
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        // ç»˜åˆ¶æš‚åœå±å¹•
        function drawPauseScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('æ¸¸æˆæš‚åœ', canvas.width / 2, canvas.height / 2 - 50);

            ctx.font = 'bold 30px Arial';
            ctx.fillStyle = '#80d0ff';
            ctx.fillText('æŒ‰ P é”®æˆ–ç‚¹å‡»"ç»§ç»­æ¸¸æˆ"æŒ‰é’®ç»§ç»­', canvas.width / 2, canvas.height / 2 + 30);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
    </script>
