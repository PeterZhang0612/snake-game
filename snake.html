<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 25%, #6bcf7f 50%, #4d96ff 75%, #9d4edd 100%);
            font-family: 'Arial', sans-serif;
            animation: gradientShift 15s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.2) inset;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow:
                0 0 10px #ff6b6b,
                0 0 20px #ffd93d,
                0 0 30px #4d96ff,
                2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                text-shadow:
                    0 0 10px #ff6b6b,
                    0 0 20px #ffd93d,
                    0 0 30px #4d96ff,
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            100% {
                text-shadow:
                    0 0 15px #ffd93d,
                    0 0 25px #6bcf7f,
                    0 0 35px #9d4edd,
                    2px 2px 4px rgba(0, 0, 0, 0.5);
            }
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .score {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(77, 150, 255, 0.3));
            padding: 12px 24px;
            border-radius: 15px;
            color: white;
            font-size: 1.3em;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .score:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        canvas {
            background: rgba(0, 0, 0, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            display: block;
            margin: 0 auto;
            box-shadow:
                0 0 20px rgba(255, 107, 107, 0.5),
                0 0 40px rgba(77, 150, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .controls {
            margin-top: 20px;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 50%, #4d96ff 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s;
            margin: 10px 5px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow:
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.4),
                0 0 0 3px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 107, 107, 0.6);
            background: linear-gradient(135deg, #ffd93d 0%, #6bcf7f 50%, #9d4edd 100%);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            transition: transform 0.6s;
        }

        button:hover::after {
            transform: rotate(30deg) translateX(100%);
        }

        .game-over {
            color: #ff6b6b;
            font-size: 2.5em;
            margin: 15px 0;
            display: none;
            text-shadow:
                0 0 10px #ff6b6b,
                0 0 20px #ffd93d,
                0 0 30px #ff6b6b;
            animation: gameOverPulse 2s ease-in-out infinite;
            font-weight: bold;
        }

        @keyframes gameOverPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow:
                    0 0 10px #ff6b6b,
                    0 0 20px #ffd93d,
                    0 0 30px #ff6b6b;
            }
            50% {
                transform: scale(1.1);
                text-shadow:
                    0 0 15px #ffd93d,
                    0 0 25px #ff6b6b,
                    0 0 35px #ffd93d;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇</h1>
        <div class="score-board">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="score">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="game-over" id="gameOver">游戏结束!</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>使用方向键或 WASD 控制方向</p>
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 150;
        let isGameOver = false;
        let isPaused = false;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            isPaused = false;
            gameOverElement.style.display = 'none';
            placeFood();
            draw();
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function update() {
            if (isGameOver || isPaused) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // 检查撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // 检查撞到自己
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // 检查吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
                // 加速
                if (gameSpeed > 80) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 画网格 - 彩虹色网格
            for (let i = 0; i <= tileCount; i++) {
                const hue = (i * 10 + Date.now() / 500) % 360;
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.15)`;
                ctx.lineWidth = 1;

                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 画蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头 - 彩虹色
                    const hue = (Date.now() / 50 + index * 10) % 360;
                    ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                } else {
                    // 蛇身彩虹渐变色
                    const hue = (Date.now() / 100 + index * 15) % 360;
                    const alpha = 1 - (index / snake.length) * 0.3;
                    ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${alpha})`;
                }
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // 蛇头眼睛
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    let eyeOffsetX = gridSize / 4;
                    let eyeOffsetY = gridSize / 4;

                    if (direction.x === 1) {
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX,
                            segment.y * gridSize + gridSize - eyeOffsetY - eyeSize,
                            eyeSize, eyeSize
                        );
                    } else if (direction.x === -1) {
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + gridSize - eyeOffsetY - eyeSize,
                            eyeSize, eyeSize
                        );
                    } else if (direction.y === 1) {
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + gridSize - eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX - eyeSize,
                            segment.y * gridSize + gridSize - eyeOffsetY,
                            eyeSize, eyeSize
                        );
                    } else {
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX - eyeSize,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                    }
                }
            });

            // 画食物 - 闪烁的星星
            const time = Date.now() / 200;
            const pulse = Math.sin(time) * 0.2 + 0.8;
            const size = (gridSize / 2 - 2) * pulse;

            // 食物主体 - 彩虹色
            const foodHue = (Date.now() / 100) % 360;
            ctx.fillStyle = `hsl(${foodHue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                size,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // 食物光泽 - 动态效果
            ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.sin(time * 2) * 0.2})`;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                gridSize / 6 * pulse,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // 食物外发光
            ctx.shadowColor = `hsl(${foodHue}, 100%, 60%)`;
            ctx.shadowBlur = 15 * pulse;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                size + 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameStep() {
            update();
        }

        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            gameSpeed = 150;
            initGame();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function pauseGame() {
            isPaused = !isPaused;
            if (isPaused) {
                gameOverElement.textContent = '游戏暂停';
                gameOverElement.style.display = 'block';
            } else {
                gameOverElement.style.display = 'none';
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            gameOverElement.textContent = '游戏结束!';
            gameOverElement.style.display = 'block';
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            if ((key === 'arrowup' || key === 'w') && direction.y !== 1) {
                nextDirection = { x: 0, y: -1 };
            } else if ((key === 'arrowdown' || key === 's') && direction.y !== -1) {
                nextDirection = { x: 0, y: 1 };
            } else if ((key === 'arrowleft' || key === 'a') && direction.x !== 1) {
                nextDirection = { x: -1, y: 0 };
            } else if ((key === 'arrowright' || key === 'd') && direction.x !== -1) {
                nextDirection = { x: 1, y: 0 };
            } else if (key === ' ') {
                e.preventDefault();
                if (isGameOver) {
                    startGame();
                } else {
                    pauseGame();
                }
            }
        });

        // 初始化游戏画面
        initGame();
    </script>
</body>
</html>
