<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
        }

        canvas {
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            color: #ff6b6b;
            font-size: 2em;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇</h1>
        <div class="score-board">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="score">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="game-over" id="gameOver">游戏结束!</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>使用方向键或 WASD 控制方向</p>
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 150;
        let isGameOver = false;
        let isPaused = false;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            isPaused = false;
            gameOverElement.style.display = 'none';
            placeFood();
            draw();
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function update() {
            if (isGameOver || isPaused) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // 检查撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // 检查撞到自己
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // 检查吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                placeFood();
                // 加速
                if (gameSpeed > 80) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 画网格（可选）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // 画蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#4ade80';
                } else {
                    // 蛇身渐变色
                    const alpha = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(74, 222, 128, ${alpha})`;
                }
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // 蛇头眼睛
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    let eyeOffsetX = gridSize / 4;
                    let eyeOffsetY = gridSize / 4;

                    if (direction.x === 1) {
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX,
                            segment.y * gridSize + gridSize - eyeOffsetY - eyeSize,
                            eyeSize, eyeSize
                        );
                    } else if (direction.x === -1) {
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + gridSize - eyeOffsetY - eyeSize,
                            eyeSize, eyeSize
                        );
                    } else if (direction.y === 1) {
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + gridSize - eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX - eyeSize,
                            segment.y * gridSize + gridSize - eyeOffsetY,
                            eyeSize, eyeSize
                        );
                    } else {
                        ctx.fillRect(
                            segment.x * gridSize + eyeOffsetX,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - eyeOffsetX - eyeSize,
                            segment.y * gridSize + eyeOffsetY,
                            eyeSize, eyeSize
                        );
                    }
                }
            });

            // 画食物
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // 食物光泽
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function gameStep() {
            update();
        }

        function startGame() {
            if (gameLoop) {
                clearInterval(gameLoop);
            }
            gameSpeed = 150;
            initGame();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function pauseGame() {
            isPaused = !isPaused;
            if (isPaused) {
                gameOverElement.textContent = '游戏暂停';
                gameOverElement.style.display = 'block';
            } else {
                gameOverElement.style.display = 'none';
            }
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            gameOverElement.textContent = '游戏结束!';
            gameOverElement.style.display = 'block';
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();

            if ((key === 'arrowup' || key === 'w') && direction.y !== 1) {
                nextDirection = { x: 0, y: -1 };
            } else if ((key === 'arrowdown' || key === 's') && direction.y !== -1) {
                nextDirection = { x: 0, y: 1 };
            } else if ((key === 'arrowleft' || key === 'a') && direction.x !== 1) {
                nextDirection = { x: -1, y: 0 };
            } else if ((key === 'arrowright' || key === 'd') && direction.x !== -1) {
                nextDirection = { x: 1, y: 0 };
            } else if (key === ' ') {
                e.preventDefault();
                if (isGameOver) {
                    startGame();
                } else {
                    pauseGame();
                }
            }
        });

        // 初始化游戏画面
        initGame();
    </script>
</body>
</html>
